<!DOCTYPE html>
<html ng-app="test">

<head>
    <title>Cadastro de Alunos</title>
    <link rel="icon" href="https://www.iconfinder.com/data/icons/economico-a-business-icon-set/74/pencil-lapis-512.png" type="img/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-controller="control">
    <header class="container">
        <div class="row">  
            <h2 ng-bind="titulo"></h2>
        </div>
    </header>
  
    <main class="container">

        <div class="row">
            <input type="text" ng-model="busca" ng-model="busca" placeholder="Busca">

        </div>
        <div class="row">
            <table class="striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Nota1</th>
                        <th>Nota2</th>
                        <th>Nota3</th>
                        <th>Media</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="aluno in alunos | filter:busca">
                        <td>{{aluno.nome}}</td>
                        <td>{{aluno.email}}</td>
                        <td>{{aluno.nota1}}</td>
                        <td>{{aluno.nota2}}</td>
                        <td>{{aluno.nota3}}</td>
                        <td>{{aluno.media}}</td>
                        <td>
                            <button class="btn orange" ng-click="editarAluno(aluno)">EDITAR</button>
                            <button class="btn red" ng-click="removeAluno(aluno)">Delete</button>
                        </td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Modal Trigger -->
        <div class="row">
            <a ng-click = "OpenAddAluno()" class="waves-effect waves-light btn">Adicionar</a>
        </div>
    </main>


    <!-- Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4 ng-if = !edita>Adicionar Aluno</h4>
            <h4 ng-if = edita>Editar</h4>
            <p ng-if = !edita>Preencha os dados do Aluno</p>
            <p ng-if = edita>Entre com novos valores</p>
            <div class="row">
                <div class="input-field col m6 s12">
                    <input type="text" class="validate" placeholder="Nome" ng-model="Aluno.nome">
                </div>
                <div class="input-field col m6 s12">
                    <input type="text"  placeholder="E-mail" class="validate" ng-model="Aluno.email">
                </div>
                <div class="input-field col m4 s12">
                    <input type="text" placeholder="Nota1" class="validate" ng-model="Aluno.nota1">
                </div>
                <div class="input-field col m4 s12">
                    <input type="text" placeholder="Nota2" class="validate" ng-model="Aluno.nota2">
                </div>
                <div class="input-field col m4 s12">
                    <input type="text" class="validate" placeholder="Nota3" ng-model="Aluno.nota3">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancelar</a>
            <a ng-if ="!edita" ng-click="addAluno(Aluno)" class="waves-effect waves-light  btn blue">Adicionar</a>
            <a ng-if ="edita" ng-click="salvarAluno(Aluno)" class="waves-effect waves-light  btn blue">Salvar</a>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256- 
    DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous">
   </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="js/materialize/init.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers.js"></script>

</body>

</html>
